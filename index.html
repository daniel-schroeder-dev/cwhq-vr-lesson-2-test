<html>
  <head>
    <title>eregf</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js">
    </script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js">
    </script>


  </head>
  <body>
    <a-scene>
      <a-gltf-model src="scene.gltf" position="0 -4 -5"
                    scale="0.3 0.3 0.3"
                    animation="property: position;
                               from: -12 -4.6 -5;
                               to: 9 -4.6 -5;
                               dur: 5000;
                               loop: true;">
      </a-gltf-model>
      <a-ocean width="25" depth="25"
               density="15"></a-ocean>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
